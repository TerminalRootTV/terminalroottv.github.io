# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
#    css_class   : 'syntax'


permalink: /:year/:month/:title.html
#
# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

